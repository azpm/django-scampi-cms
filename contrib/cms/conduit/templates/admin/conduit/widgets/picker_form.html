{% if existing %}
<div class="module aligned">
    <div>
    <fieldset class="module aligned">
    <h2>Existing Filters</h2>
        {% for filter, value in existing.items %}
        <div class="form-row"><div>{{ filter }}: {{ value }}</div></div>
        {% endfor %}
    </fieldset>
    </div>
</div>
{% endif %}
<form action="{% url admin:conduit-picking-filters-result %}" method="post"  style="width: 600px" id="picker-filter-builder">
    {% csrf_token %}
    <div>
    <fieldset class="module aligned ">
    <h2>Generate filters for {{ model.name }}</h2>
    {% for field in filter.form %}
        <div class="form-row">
            <div>
                {{ field.errors }}
                {{ field.label_tag }} {{ field }} 
            </div>
        </div>
    {% endfor %}</fieldset>
    
    <input type="hidden" name="content_id" value="{{content_id}}" />
    <input type="hidden" name="picker_id" value="{{picker.id}}" />
    <input type="hidden" name="method" value="{{method}}" />
    <div class="submit-row" >
        <input type="submit" value="Make it so" class="default" name="_save" />
    </div>
    </div>
    <script type="text/javascript">
        var options = {
            success: django.jQuery.fn.picking_form.process_filter_result,
        };
        django.jQuery('#picker-filter-builder').submit(function() { django.jQuery(this).ajaxSubmit(options); return false; });
    </script>
